<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nova+Mono&display=swap"
        rel="stylesheet"> <!-- Kantumruy Pro Font from GoogleFonts -->
    <script></script>
    <title>Document</title>
</head>

<body>
    <script src="F1Dashboard.js"></script>


    <div id="header"> <!-- Header used everywhere -->
        <img src="" alt="Logo"> <!-- Using some sort of eventhandler to change the page into the home page. -->
        <div class="projectInfo">
            <!-- When pressed, creates a dialouge prompt explaining the details of the project -->
            <p class="projectInfo increasing-hover">About </p>
            <dialog class="" close>Something</dialog>
            <a id="" gitHubBtn href="https://github.com/Zyrel-Arandia/F1Dashboard">
                <svg class="increasing-hover" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                    viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-github">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </a>
        </div>
    </div>
    <!-- HOME SCREEN first screen to appear-->
    <article class="homeBody">
        <h1>F1 DASHBOARD PROJECT</h1>
        <div class="seasonSelectBox">
            <select id="yearSelectBar" required>
                <option value="" disabled selected>Select Season</option>
            </select>
            <button id="searchBtn">Search</button>
        </div>
    </article>

    <!-- MAIN DASHBOARD SCREEN -->
    <article class="dashboardBody hidden">
        <!-- Sidebar -->
        <div class="sideContent">
            <h2>Races</h2>
            <table id="seasonRaceList">
                <thead>
                <tr>
                    <td>Round</td>
                    <td>Race</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
                <!-- Insert JSON Data Here -->
            </table>
        </div>
        <!-- Center/Main Content -->
        <div class="mainContent">
            <div class="raceHeader">
                <div class="mainInfo"> <!-- Please redo class name-->
                    <h2 id="raceNameSubHeader">Race Name</h2>
                    <h3 id="circuitNameSubHeader">Circuit name</h3>
                </div>
                <div class="subInfo">
                    <h4 id="roundInfo">Round</h4>
                    <h4 id="dateInfo">Date</h4>
                    <h4 id="wikiLink">Wiki Page</h4>
                </div>

            </div>
            <div class="raceInfo">
                <div id="qualifyingContent">
                    <h2>Qualifying</h2>
                    <table id="qualifyingTable">
                        <thead>
                            <tr>
                                <td id="positionColumn" class="darkenOnHover textCentered">Position</td>
                                <td id="nameColumn" class="darkenOnHover textCentered">Name</td>
                                <td id="constructorColumn" class="darkenOnHover textCentered">Constructor</td>
                                <td id="q1Column" class="quarterColumn darkenOnHover textCentered">Q1</td>
                                <td id="q2Column" class="quarterColumn darkenOnHover textCentered">Q2</td>
                                <td id="q3Column" class="quarterColumn darkenOnHover textCentered">Q3</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div id="resultsContent">
                    <h2>Results</h2>
                    <div id="topSpots">
                        <div id="firstPlace" class="topSpot">
                            <h2>1 Something</h2>
                        </div>
                        <div id="secondPlace" class="topSpot">
                            <h2>2 Woah</h2>
                        </div>
                        <div id="thirdPlace" class="topSpot">
                            <h2>3 Awesome</h2>
                        </div>
                    </div>

                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th id="resultsPositionCell" class="darkenOnHover">Position</th>
                                <th id="resultsNameCell" class="darkenOnHover">Name</th>
                                <th id="resultsConstructorCell" class="darkenOnHover">Constructor</th>
                                <th id="resultsLapsCell" class="darkenOnHover">Laps</th>
                                <th id="resultsPointsCell" class="darkenOnHover">Points</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
